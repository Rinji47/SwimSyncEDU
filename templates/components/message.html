{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/message.css' %}">
{% endblock %}

{% if messages %}
<div class="messages">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message.message }}
        </div>
    {% endfor %}
</div>
{% endif %}
